<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css" />
    
    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/javascript/javascript.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    
    <style>
      :root {
        --background-body: #E0DDCF;
        --background: #F1F0EA;
        --background-alt: #534B52;
        --text-main: #2D232E;
        --text-muted: #474448;
        --text-bright: #E0DDCF;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../index.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="text-align-left">
          click-clack
        </h1>
        <h3 class="text-align-right">
          a website typewriter
        </h3>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <div>
            <label for="capture-area">Type here...</label>
            <textarea id="capture-area"></textarea>  
          </div>
          <div id="replay">
            <button id="start-replay">Start</button>
            <label for="show-replay">Replay</label>
            <textarea id="show-replay"></textarea>
          </div>
        </section>
        <section>
          <label for="result-area">Events</label>
          <textarea id="result-area"></textarea>
          <button id="copy">
            Copy to clipboard
          </button>
        </section>  
      </div>
    </main>
    <script>
      const codeArea = CodeMirror.fromTextArea(document.getElementById('result-area'), {
        mode: 'json',
        readOnly: true,
        lineNumbers: true,
        lineWrapping: true,
      });

      function updateResult(text) {
        codeArea.setValue(text);
      }
    </script>
  </body>
</html>
